{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Refresh Titles</title>

    <!-- Import Bootstrap styles -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <link rel="stylesheet" href="{% static 'css/player/styles.css'%}" type="text/css">
    <link rel="stylesheet" href="{% static 'css/player/back-end.css'%}" type="text/css">

</head>
<body>
{% block body %}
<form action="{% url 'submit_titles' %}" method="post" class="container">
    {% csrf_token %}
    <h1>Track Database</h1>
    <section id="action-btns">
        <button id="fill-btn">Fill values</button>
        <button id="submit-btn" type="submit">Submit</button>
     </section>
     <ol>
    {% for track in tracks %}
        <li><span class="item-text">{{ track.title }}</span>
        <input type="text" name="{{ track.id }}" value=""></li>
    {% empty %}
        <li>No tracks.</li>
    {% endfor %}
     </ol>
</form>


<script src="{% static 'javascript/player/fetch-titles.js'%}" type="text/javascript"></script>
<script src="{% static 'javascript/player/fill-titles.js'%}" type="text/javascript"></script>
<script src="{% static 'javascript/player/admin-auth.js'%}" type="text/javascript"></script>
{% endblock %}
</body>
</html>
